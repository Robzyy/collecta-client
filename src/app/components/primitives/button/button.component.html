<button
  class="flex w-full items-center justify-center gap-2 rounded-full outline-none transition-colors"
  [class]="buttonClasses"
  (click)="onClickHandler()"
>
  @if (leadingIcon) {
    <span class="material-symbols-outlined">{{ leadingIcon }}</span>
  }
  <p>{{ label }}</p>
  @if (trailingIcon) {
    <span class="material-symbols-outlined">{{ trailingIcon }}</span>
  }
</button>
