<div class="space-y-1">
  @for (membership of memberships; track $index) {
    @if ($index < 2) {
      <div class="flex justify-between rounded-lg px-1 text-sm">
        <div class="truncate font-medium">{{ membership.title }}</div>
        <div>
          {{ membership.cost | currency: membership.currency }}
        </div>
      </div>
    }
  }
</div>
